<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="yellow" />
        <link rel="stylesheet" href="/cheese/css/style.css" />

        <title>Cheese</title>
        <link rel="icon" href="/cheese/images/cheese2.png" type="image/png" />
        <link rel="shortcut icon" href="/cheese/images/cheese2.png" type="image/png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/cheese/images/cheese2.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/cheese/images/cheese2.png" />
        <link rel="manifest" href="/cheese/manifest.json">
        <meta name="description" content="Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese Cheese">
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .button {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button onclick="show()" class="button">We like cheese</button>
            <img id="image" src="" />
        </div>
        <audio id="sound">
            <source src="" type="audio/mpeg">
        </audio>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/cheese/service-worker.js', {scope: '/cheese/'});
            }

            var shown = false;
            function show() {
                var r = Math.floor(Math.random()*34)+1;
                var img=document.getElementById('image');
                var sound=document.getElementById('sound');

                if (r===34) {
                    r=Math.floor(Math.random()*34)+1;
                }

                if (r===34) {
                    img.src='images/potato.png';
                    sound.src='sounds/imposter.mp3';
                } else {
                    img.src='images/cheese'+r+'.png';
                    sound.src='sounds/cheese'+r+'.mp3';
                }
                shown=true;
                sound.play()
            }
        </script>
    </body>
</html>
